name: Publish Doxygen Docs

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Build docs
        run: |
          make docs

      - name: Upload Pages artifact
        # Use v2 to avoid dependency on deprecated upload-artifact v3
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/html

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      contents: read

    steps:
      - name: Deploy to GitHub Pages
        # Use v2 which includes fixes and updated dependencies
        uses: actions/deploy-pages@v2
